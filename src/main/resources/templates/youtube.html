<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/youtube.css" th:href="@{/css/youtube.css}"
	rel="stylesheet"></link>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/froala/design-blocks@master/dist/css/froala_blocks.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.1/css/froala_editor.pkgd.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.1/css/froala_style.min.css">
</head>
<body>
	<section class="fdb-block fp-active"
		style="background-image: url(https://cdn.jsdelivr.net/gh/froala/design-blocks@2.0.1/dist/imgs//shapes/8.svg);"
		data-block-type="pricings" data-id="8">
		<div class="container">
			<form method="POST" action="/youtube">
				<div class="container">
					<div class="row justify-content-end">
						<div class="col-12 col-md-9 col-lg-8" style="z-index: 10000;">
							<div class="fdb-box fdb-touch">
								<div class="row justify-content-center">
									<div class="col-12 col-lg-10">
										<h1>Search Videos</h1>
										<p class="lead">Please enter a keyword to search for.</p>
									</div>
								</div>
								<div class="row justify-content-center mt-4">
									<div class="col-12 col-lg-10">
										<div class="input-group">
											<input type="text" name="keyword" th:value="${keyword}"
												class="form-control" placeholder="Keywords">
											<div class="input-group-append">
												<button class="btn btn-primary" type="submit">Search
													YouTube</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/froala-editor@2.9.1/js/froala_editor.pkgd.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>

</body>
</html>
