<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/searchResults.css" th:href="@{/css/searchResults.css}"
	rel="stylesheet"></link>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/froala/design-blocks@master/dist/css/froala_blocks.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.1/css/froala_editor.pkgd.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.1/css/froala_style.min.css">
<script defer
	src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="/js/iframe.js" th:src="@{/js/iframe.js}"></script>
<title>Insert title here</title>
</head>
</head>
<body>
	<section class="fdb-block fp-active"
		style="background-image: url(https://cdn.jsdelivr.net/gh/froala/design-blocks@2.0.1/dist/imgs//shapes/9.svg);"
		data-block-type="testimonials" data-id="1">
		<div class="container">
			<div class="row text-center justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7" style="z-index: 10000;">
					<h1 style="text-align: left;">Search Results</h1>
					<p class="lead" style="text-align: left;">
						<span th:text="${numberOfVideos}"></span> search results for the
						keyword "<span th:text="${keyword}"></span>".
					</p>
				</div>
			</div>
			<div class="result-container-wrapper">
				<section class="result-container" th:each="video : ${videos}">
					<iframe id="player" type="text/html" width="246" height="138"
						th:src="${video.url}" frameborder="0"></iframe>
					<div class="result-details">
						<h1 th:text="${video.title}">Title Text</h1>
						<span class="by" th:text="'by ' + ${video.channelTitle}"></span> <span class="views" th:text="${video.viewCount} + ' views'"></span>
						<span class="posted" th:text="${T(io.youtubeapp.service.com.util.DateUtil).yearOrMonth(calculatePassedMonths(${video.publishDate}) + ' ago'"></span>
						<div class="description-container">
							<p th:text="${video.description}" class="description"></p>
						</div>
					</div>
				</section>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/iframe.js"
		th:src="@{/js/iframe.js}"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/froala-editor@2.9.1/js/froala_editor.pkgd.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
</body>
</html>
